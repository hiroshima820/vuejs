<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-if="toggle">YES</div>
      <div v-else="toggle">NO</div>

      <div v-if="color === 'red'">Stop</div>
      <div v-else-if="color === 'yellow'">Caution</div>
      <div v-else-if="color === 'blue'">Go</div>
      <div v-else>Not red/yellow/blue</div>

      <div v-show="toggle">Hello Vue.js!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
